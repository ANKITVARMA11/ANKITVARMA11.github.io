<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Horizontal Scrolling</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .scroll-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #000000;
        }

        .scroll-content {
            display: flex;
            width: calc(200px * 10 + 10px * 9); /* width of all items and their margins */
            animation: scroll 10s linear infinite;
        }

        .scroll-item {
            min-width: 200px;
            height: 200px;
            margin: 0 10px;
            background-color: rgb(55, 255, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: rgb(0, 0, 0);
            border-radius: 10px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-200px * 10 - 10px * 9));
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-content">
            <div class="scroll-item">1</div>
            <div class="scroll-item">2</div>
            <div class="scroll-item">3</div>
            <div class="scroll-item">4</div>
            <div class="scroll-item">5</div>
            <div class="scroll-item">6</div>
            <div class="scroll-item">7</div>
            <div class="scroll-item">8</div>
            <div class="scroll-item">9</div>
            <div class="scroll-item">10</div>
            <!-- Duplicate items for seamless scrolling -->
            <div class="scroll-item">1</div>
            <div class="scroll-item">2</div>
            <div class="scroll-item">3</div>
            <div class="scroll-item">4</div>
            <div class="scroll-item">5</div>
            <div class="scroll-item">6</div>
            <div class="scroll-item">7</div>
            <div class="scroll-item">8</div>
            <div class="scroll-item">9</div>
            <div class="scroll-item">10</div>
        </div>
    </div>
</body>
</html>
